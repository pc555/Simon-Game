<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/app.js"></script>
    <div>
        <h2>Simon Game</h2>
        <button id="greenButton" type="button" class="button btn-green"></button>
        <button id="redButton" type="button" class="button btn-red"></button>
    </div>
    <div>
        <button id="yellowButton" type="button" class="button btn-yellow"></button>
        <button id="blueButton" type="button" class="button btn-blue"></button>
        <p class="p1">Ready?&nbsp;&nbsp;&nbsp;<button id="start" class="btn-start" type="button">Start</button></p>     
        <p></p>  
        <p id="level">Current Level: 1</p>
    </div>
</body>
</html>
